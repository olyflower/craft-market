{% extends 'index.html' %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-two-thirds">
        <h1 class="title has-text-centered">Order confirmation</h1>
        <hr>
        <div class="box">
          <h2 class="subtitle">Order info</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="field">
              <div class="control">
                <button class="button is-link">Confirm</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
