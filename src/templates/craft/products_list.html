{% extends "index.html" %}
{% load static %}

{% block content %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Product List</h1>
            <div class="columns is-multiline">
                {% for product in object_list %}
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-uncropped">
                                {% if product.image %}
                                <img src="{{ product.image.url }}" alt="Product Image">
                                {% else %}
                                <img src="{% static 'gift_1.jpg' %}" alt="Product Image">
                                {% endif %}
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">{{ product.name }}</p>
                                    <p class="subtitle is-6">{{ product.category }}</p>
                                </div>
                            </div>
                            <div class="content">
                                <p>{{ product.description }}</p>
                                <p>{{ product.price }}</p>
                                <a class="button is-primary" href="{% url 'craft:product_detail' pk=product.pk %}">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>

</html>
{% endblock %}
