{% extends 'index.html' %}
{% load static %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Products in sale</h1>
        <div class="columns">
            <div class="columns is-multiline">
                {% for product in products_in_sale%}
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-uncropped">
                                {% if product.image %}
                                <img src="{{ product.image.url }}" alt="Product Image">
                                {% else %}
                                <img src="{% static 'gift_1.jpg' %}" alt="Product Image">
                                {% endif %}
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="content">
                                <h3 class="title is-5">{{ product.name }}</h3>
                                <p>Price: {{ product.price }}</p>
                                <p>Discount: {{ product.discount }}%</p>
                                <p>New price: {{ product.price_with_discount }}</p>
                                <form action="#" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="product_id" value="{{ product.pk }}">
                                    <input type="hidden" name="quantity" value="1">
                                    <button class="button is-primary" type="submit">Add to Cart</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
</section>
{% endblock %}
